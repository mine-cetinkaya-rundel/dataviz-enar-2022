# Data visualization

---

## Data visualization

- Data visualization is the creation and study of the visual representation of data
- Many tools for visualizing data -- R is one of them
- Many approaches/systems within R for making data visualizations -- **ggplot2** is one of them, and that's what we're going to use

---

## ggplot2 `\(\in\)` tidyverse

.pull-left[
&lt;img src="images/ggplot2-part-of-tidyverse.png" width="80%" /&gt;
] 
.pull-right[ 
- **ggplot2** is tidyverse's data visualization package 
- `gg` in "ggplot2" stands for Grammar of Graphics 
- Inspired by the book **Grammar of Graphics** by Leland Wilkinson
]

---

## Grammar of Graphics

.pull-left-narrow[
A grammar of graphics is a tool that enables us to concisely describe the components of a graphic
]
.pull-right-wide[
&lt;img src="images/grammar-of-graphics.png" width="90%" /&gt;
]

.footnote[
Source: [BloggoType](http://bloggotype.blogspot.com/2016/08/holiday-notes2-grammar-of-graphics.html)
]

---

## Hello ggplot2!

.pull-left-wide[
- `ggplot()` is the main function in ggplot2
- Plots are constructed in layers
- Structure of the code for plots can be summarized as


```r
ggplot(data = [dataset], 
       mapping = aes(x = [x-variable], y = [y-variable])) +
   geom_xxx() +
   other options
```

- The ggplot2 package comes with the tidyverse


```r
library(tidyverse)
```

- For help with ggplot2, see [ggplot2.tidyverse.org](http://ggplot2.tidyverse.org/)
]

---

## Data: Palmer Penguins

Measurements for penguin species, island in Palmer Archipelago, size (flipper length, body mass, bill dimensions), and sex.

.pull-left-narrow[
&lt;img src="images/penguins.png" width="80%" /&gt;
]
.pull-right-wide[

```r
library(palmerpenguins)
glimpse(penguins)
```

```
## Rows: 344
## Columns: 8
## $ species           &lt;fct&gt; Adelie, Adelie, Adelie, Adelie, Adelie, Adelie, Adel‚Ä¶
## $ island            &lt;fct&gt; Torgersen, Torgersen, Torgersen, Torgersen, Torgerse‚Ä¶
## $ bill_length_mm    &lt;dbl&gt; 39.1, 39.5, 40.3, NA, 36.7, 39.3, 38.9, 39.2, 34.1, ‚Ä¶
## $ bill_depth_mm     &lt;dbl&gt; 18.7, 17.4, 18.0, NA, 19.3, 20.6, 17.8, 19.6, 18.1, ‚Ä¶
## $ flipper_length_mm &lt;int&gt; 181, 186, 195, NA, 193, 190, 181, 195, 193, 190, 186‚Ä¶
## $ body_mass_g       &lt;int&gt; 3750, 3800, 3250, NA, 3450, 3650, 3625, 4675, 3475, ‚Ä¶
## $ sex               &lt;fct&gt; male, female, female, NA, female, male, female, male‚Ä¶
## $ year              &lt;int&gt; 2007, 2007, 2007, 2007, 2007, 2007, 2007, 2007, 2007‚Ä¶
```
]

---

.panelset[
.panel[.panel-name[Plot]
&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-9-1.png" width="70%" /&gt;
]
.panel[.panel-name[Code]


```r
ggplot(data = penguins, 
       mapping = aes(x = bill_depth_mm, y = bill_length_mm,
                     colour = species)) +
  geom_point() +
  labs(title = "Bill depth and length",
       subtitle = "Dimensions for Adelie, Chinstrap, and Gentoo Penguins",
       x = "Bill depth (mm)", y = "Bill length (mm)",
       colour = "Species")

# Aesthetics

---

## Aesthetics options

Commonly used characteristics of plotting characters that can be **mapped to a specific variable** in the data are

- `colour`
- `shape`
- `size`
- `alpha` (transparency)

---

## Colour

.pull-left[

```r
ggplot(penguins,
       aes(x = bill_depth_mm, 
           y = bill_length_mm,
*          colour = species)) +
  geom_point() +
  scale_colour_viridis_d()
```
]
.pull-right[
&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-22-1.png" width="100%" /&gt;
]

---

## Shape

Mapped to a different variable than `colour`

.pull-left[

```r
ggplot(penguins,
       aes(x = bill_depth_mm, 
           y = bill_length_mm,
           colour = species,
*          shape = island)) +
  geom_point() +
  scale_colour_viridis_d()
```
]
.pull-right[
&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-23-1.png" width="100%" /&gt;
]

.pull-left[
**Mapping**


```r
ggplot(penguins,
       aes(x = bill_depth_mm,
           y = bill_length_mm,
*          size = body_mass_g,
*          alpha = flipper_length_mm)) +
  geom_point()
```

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-27-1.png" width="100%" /&gt;
]
.pull-right[
**Setting**


```r

       aes(x = bill_depth_mm,
           y = bill_length_mm)) + 
* geom_point(size = 2, alpha = 0.5)
```

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-28-1.png" width="100%" /&gt;
]

---

## Mapping vs. setting

- **Mapping:** Determine the size, alpha, etc. of points based on the values of a variable in the data
  - goes into `aes()`

- **Setting:** Determine the size, alpha, etc. of points **not** based on the values of a variable in the data
  - goes into `geom_*()` (this was `geom_point()` in the previous example, but we'll learn about other geoms soon!)
  
---

# Faceting

---

## Faceting

- Smaller plots that display different subsets of the data
- Useful for exploring conditional relationships and large data

---

.panelset[
.panel[.panel-name[Plot]
&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-29-1.png" width="70%" /&gt;
]
.panel[.panel-name[Code]


```r
ggplot(penguins, aes(x = bill_depth_mm, y = bill_length_mm)) + 
  geom_point() +
* facet_grid(species ~ island)
```
]
]

---

## Various ways to facet

.question[
In the next few slides describe what each plot displays. Think about how the code relates to the output.

**Note:** The plots in the next few slides do not have proper titles, axis labels, etc. because we want you to figure out what's happening in the plots.
But you should always label your plots!
]

---


```r
ggplot(penguins, aes(x = bill_depth_mm, y = bill_length_mm)) + 
  geom_point() +
* facet_grid(species ~ sex)

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-30-1.png" width="60%" /&gt;

---


```r

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-31-1.png" width="60%" /&gt;

---


```r
ggplot(penguins, aes(x = bill_depth_mm, y = bill_length_mm)) + 
  geom_point() +
* facet_wrap(~ species)
```

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-32-1.png" width="60%" /&gt;

---


```r
ggplot(penguins, aes(x = bill_depth_mm, y = bill_length_mm)) + 
  geom_point() +
* facet_grid(. ~ species)
```

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-33-1.png" width="60%" /&gt;

---


```r
ggplot(penguins, aes(x = bill_depth_mm, y = bill_length_mm)) + 
  geom_point() +
* facet_wrap(~ species, ncol = 2)
```

&lt;img src="02-grammar-of-graphics_files/figure-html/unnamed-chunk-34-1.png" width="60%" /&gt;

---

## Faceting summary

- `facet_grid()`:
    - 2d grid
    - `rows ~ cols`
    - use `.` for no split
- `facet_wrap()`: 1d ribbon wrapped according to number of rows and columns specified or available plotting area

---

## `pivot_longer()`


```r
pivot_longer(data, cols, names_to = "name", values_to = "value")
```

- The first argument is `data` as usual.
- The second argument, `cols`, is where you specify which columns to pivot 
into longer format -- in this case all columns except for the `faculty_type` 
- The third argument, `names_to`, is a string specifying the name of the column to create from the data stored in the column names of data -- in this case `year`
- The fourth argument, `values_to`, is a string specifying the name of the column to create from the data stored in cell values, in this case `percentage`

## Data-to-ink ratio

.pull-left-wide[
Tufte strongly recommends maximizing the **data-to-ink ratio** this in the Visual Display of Quantitative Information (Tufte, 1983).

&gt; Graphical excellence is the well-designed presentation of interesting data‚Äîa matter of substance, of statistics, and of design ‚Ä¶ [It] consists of complex ideas communicated with clarity, precision, and efficiency. ‚Ä¶ [It] is that which gives to the viewer the greatest number of ideas in the shortest time with the least ink in the smallest space ‚Ä¶ [It] is nearly always multivariate ‚Ä¶ And graphical excellence requires telling the truth about the data. (Tufte, 1983, p. 51).

]

&lt;img src="images/tufte-visual-display-cover.png" title="Cover of Visual Display of Quantitative Information, Tufte (1983)." alt="Cover of Visual Display of Quantitative Information, Tufte (1983)." width="100%" style="display: block; margin: auto 0 auto auto;" /&gt;

## Global vs. layer-specific aesthetics

- Aesthetic mappings can be supplied in the initial `ggplot()` call, in individual layers, or in some combination of both.

- Within each layer, you can add, override, or remove mappings.

- If you only have one layer in the plot, the way you specify aesthetics doesn‚Äôt make any difference. However, the distinction is important when you start adding additional layers.
